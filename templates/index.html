<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Vote</title>
  </head>
  <body>
    <ul id="votes">

    </ul>
    <hr>

    <div class="">
      yes votes: <span id="yes">{{ votes["yes"] }}</span>
    </div>
    <div class="">
      no votes: <span id="no">{{ votes["no"] }}</span>
    </div>
    <div class="">
      maybe votes: <span id="maybe">{{ votes["maybe"] }}</span>
    </div>

    <button type="button" data-vote="yes">Yes</button>
    <button type="button" data-vote="no">No</button>
    <button type="button" data-vote="maybe">Maybe</button>
  </body>
</html>
